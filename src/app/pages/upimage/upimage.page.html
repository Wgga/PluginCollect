<ion-header>
	<ion-toolbar>
		<div class="title_con">
			<!-- 20211220:去除fixbtn类名即去除fixed样式，解决收起键盘页面留白 -->
			<ion-back-button text="" icon="arrow-round-back" defaultHref="/tabs/home" (click)="goBack()"
				class='iconfont back'></ion-back-button>
			<div class="tit fontwg5">{{ src }}</div>
			<div class="more_func"></div>
		</div>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg_content">
	<div class="cropper_con">
		<div class="cropper_con_img" *ngFor="let x of imagelist">
			<img src="{{x.base64data}}" alt="">
		</div>
		<div class="cropper_con_btn" (click)="openalert()">
			<i class="iconfont iconcamera"></i>
		</div>
	</div>
</ion-content>
