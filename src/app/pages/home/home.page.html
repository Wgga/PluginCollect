<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Home
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
	<div class="app">
		<div class="logo"></div>
		<div class="btnlist">
			<div *ngFor="let x of btnlist" class="btn ion-activatable" (click)="clickbtn(x)">
				<ion-ripple-effect class="customripple"></ion-ripple-effect>
				<span>{{ x.text }}</span>
			</div>
		</div>
	</div>
</ion-content>
